sudo: false
language: rust
cache: cargo
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - libtag1-dev
      - libtagc0-dev

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

# load travis-cargo
before_script:
  - |
    pip install 'travis-cargo<0.2' --user &&
    export PATH=$HOME/.local/bin:$PATH

    # the main build
script:
  - |
    travis-cargo build &&
    travis-cargo test &&
    travis-cargo bench &&
    travis-cargo --only stable doc

after_success:
  - curl https://raw.githubusercontent.com/lithium-player/travis-doc-upload/master/travis-doc-upload.sh | sh
  - travis-cargo --only stable coveralls --no-sudo --verify
